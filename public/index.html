<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Student Academic Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body style="padding-top:0;">

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="text-center mb-4">
      <div class="auth-logo"><i class="fas fa-graduation-cap"></i></div>
      <h3 class="auth-title mt-2">Academic Hub</h3>
      <p class="auth-subtitle">Your all-in-one academic manager</p>
    </div>

    <div id="alertBox"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" id="email" class="form-control mt-1" placeholder="you@email.com" required />
      </div>
      <div class="mb-4">
        <label>Password</label>
        <div class="input-group mt-1">
          <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePwd()">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
        <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none"></span>
        Login
      </button>
    </form>

    <hr class="my-3" />
    <p class="text-center mb-0" style="color:var(--muted);font-size:.9rem;">
      Don't have an account?
      <a href="register.html" style="color:var(--accent);text-decoration:none;">Create one</a>
    </p>
  </div>
</div>

<script src="js/utils.js"></script>
<script>
  // Redirect if already logged in
  if (getToken()) window.location.href = 'dashboard.html';

  function togglePwd() {
    const pwd = document.getElementById('password');
    const eye = document.getElementById('eyeIcon');
    if (pwd.type === 'password') { pwd.type = 'text'; eye.className = 'fas fa-eye-slash'; }
    else { pwd.type = 'password'; eye.className = 'fas fa-eye'; }
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('loginBtn');
    const spin = document.getElementById('loginSpinner');
    const alertBox = document.getElementById('alertBox');
    alertBox.innerHTML = '';
    btn.disabled = true; spin.classList.remove('d-none');

    try {
      const data = await api('POST', '/auth/login', {
        email:    document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      });
      localStorage.setItem('token',   data.token);
      localStorage.setItem('student', JSON.stringify(data.student));
      window.location.href = 'dashboard.html';
    } catch (err) {
      alertBox.innerHTML = `<div class="alert alert-danger py-2">${err.message}</div>`;
      btn.disabled = false; spin.classList.add('d-none');
    }
  });
</script>
</body>
</html>
